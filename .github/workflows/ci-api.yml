name: Tests Robot - API Academy ğŸ‘·

on:
  # push:
  #   branches: [main]

  # pull_request:
  #   branches: [main]

  workflow_dispatch:

jobs:
  test:
    name: API Tests Academy
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: https://santosvini.github.io/api_academy_eagles/report.html

    steps:
      - run: echo "ğŸš€ Clone repository on virtual machine ğŸš€"
      - name: Checkout Repository
        uses: actions/checkout@v4

      - run: echo "ğŸŒ± Install Python v3.12 ğŸŒ±"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: echo "â• Install Dependencies of Project â•"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - run: echo "ğŸ¤– Execute tests API Team Eagles ğŸ¤–"
      - name: Run Robot Framework tests
        run: robot --outputdir auth/ /tests/auth.robot

      - run: echo "ğŸ“ Saving Report Tests ğŸ“"     
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-academy-report
          path: auth/
      
      - run: echo "ğŸ§ª Setting GithubPages ğŸ§ª"
      - name: Configure Github Pages
        uses: actions/configure-pages@v5
        if: always()

      - run: echo "âœ… Upload Pages Artifacts  âœ…"
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: auth/

      - run: echo "ğŸš€ Deploy Report Tests ğŸš€"
      - name: Deploy Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
        if: always()
